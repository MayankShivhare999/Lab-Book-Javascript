<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var s1 = 'University at Capgemini';
        var s2 = 'Hello Javascripters!';
        document.write('<pre>String is                        : '+s1+'</pre>');
        document.write('<pre>Result of str.match(\'Capgemini\') : '+s1.match('Capgemini')+'</pre>');
        document.write('<pre>Result of str.substr(3,6)        : '+s1.substr(3,6)+'</pre>');
        document.write('<pre>'+s2.toLowerCase()+'</pre>');
        document.write('<pre>'+s2.toUpperCase()+'</pre>');
    </script>
</body>
</html>
