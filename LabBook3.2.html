<body>
    <script>
        var s = 'Capgemini';
        var char = 'p'
        document.write('<pre>The Actual string is                  -  '+s+'</pre>');
        document.write('<pre>The character to be searched for is   -  '+char+'</pre>');
        document.write('<pre>The character is found at the index   -  '+s.indexOf(char)+"</pre>");
    </script>
